<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>El Geladon</title>
  </head>
  <body>
    <section class="Home">
      <div class="Home__header Header">
        <div class="row">
          <div class="Header__logo Logo">
            <img
              src="./assets/images/logo.svg"
              width="70px"
              alt="Logo El Geladon"
              class="Logo__icone"
            />
            <span class="Logo__titulo"> El Geladon </span>
          </div>

          <div class="Header__opcoes Opcoes">
            <div class="Opcoes__sacola Sacola">
              <img
                src="./assets/images/sacola.svg"
                width="40px"
                class="Sacola__icone"
                alt="Sacola de compras"
              />
            </div>
          </div>
        </div>
      </div>
      <h2>Pesquisar Paleta:</h2>
      <div class="paleta-escolhida-espaco">
        <div id="paleta-escolhida-input-espaco">
          <input
            type="number"
            id="idPaleta"
            placeholder=" Digite o ID da paleta e clique em 'Escolher'."
          />
          <button id="idPaletaButton" onclick="findByIdPaletas()">
            ESCOLHER
          </button>
        </div>
        <div id="paletaEscolhida"></div>
      </div>
      <h2>Paletas Dispon√≠veis:</h2>
      <div class="Home__container">
        <div class="PaletaLista" id="paletaList"></div>
      </div>
    </section>

    <script src="./assets/script.js"></script>
  </body>
</html>
